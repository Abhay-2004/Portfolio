<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000066;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="saucerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <g fill="#FFFFFF">
    <circle cx="50" cy="50" r="1" />
    <circle cx="100" cy="80" r="1" />
    <circle cx="150" cy="30" r="1" />
    <circle cx="200" cy="70" r="1" />
    <circle cx="250" cy="40" r="1" />
    <circle cx="300" cy="90" r="1" />
    <circle cx="350" cy="60" r="1" />
    <circle cx="75" cy="200" r="1" />
    <circle cx="125" cy="150" r="1" />
    <circle cx="275" cy="100" r="1" />
    <circle cx="325" cy="175" r="1" />
  </g>
  
  <!-- Flying Saucers -->
  <g transform="translate(50,80) scale(0.8)">
    <path d="M0,20 Q50,-10 100,20 L100,30 Q50,60 0,30 Z" fill="url(#saucerGradient)" stroke="#404040" stroke-width="2"/>
    <ellipse cx="50" cy="25" rx="40" ry="12" fill="#40C0FF" stroke="#404040" stroke-width="2" opacity="0.7"/>
    <ellipse cx="50" cy="25" rx="30" ry="9" fill="#80E0FF" stroke="#404040" stroke-width="1" opacity="0.5"/>
  </g>
  
  <g transform="translate(250,140) scale(0.6)">
    <path d="M0,20 Q50,-10 100,20 L100,30 Q50,60 0,30 Z" fill="url(#saucerGradient)" stroke="#404040" stroke-width="2"/>
    <ellipse cx="50" cy="25" rx="40" ry="12" fill="#40C0FF" stroke="#404040" stroke-width="2" opacity="0.7"/>
    <ellipse cx="50" cy="25" rx="30" ry="9" fill="#80E0FF" stroke="#404040" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- String Representation -->
  <g transform="translate(20,220)">
    <rect width="360" height="40" fill="#000000" opacity="0.7" rx="10"/>
    <text x="10" y="30" font-family="Courier New" font-size="24" fill="#00FF00">
      <tspan>***(</tspan>
      <tspan fill="#FFFF00">===</tspan>
      <tspan>)*****(</tspan>
      <tspan fill="#FFFF00">==</tspan>
      <tspan>)***</tspan>
    </text>
  </g>
  
  <!-- Loop Representation -->
  <path d="M20,50 C100,0 300,0 380,50 S300,100 20,50" fill="none" stroke="#FF4000" stroke-width="3" opacity="0.7"/>
  <polygon points="15,50 30,45 30,55" fill="#FF4000"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Loops Infinity And Beyond</text>
</svg>