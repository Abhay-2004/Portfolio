<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C850C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Game Grid -->
  <g transform="translate(50, 50)">
    <rect width="300" height="200" fill="#FFFFFF" opacity="0.1" rx="10"/>
    <g id="grid">
      <rect x="10" y="10" width="50" height="50" fill="#FFD700" rx="5"/>
      <text x="35" y="45" font-family="Arial" font-size="24" fill="#000" text-anchor="middle">2</text>
      
      <rect x="70" y="10" width="50" height="50" fill="#FFA500" rx="5"/>
      <text x="95" y="45" font-family="Arial" font-size="24" fill="#000" text-anchor="middle">4</text>
      
      <rect x="130" y="10" width="50" height="50" fill="#FF6347" rx="5"/>
      <text x="155" y="45" font-family="Arial" font-size="24" fill="#000" text-anchor="middle">8</text>
      
      <rect x="10" y="70" width="50" height="50" fill="#FFD700" rx="5"/>
      <text x="35" y="105" font-family="Arial" font-size="24" fill="#000" text-anchor="middle">2</text>
      
      <rect x="70" y="70" width="50" height="50" fill="#FFA500" rx="5"/>
      <text x="95" y="105" font-family="Arial" font-size="24" fill="#000" text-anchor="middle">4</text>
    </g>
  </g>
  
  <!-- Selection Path -->
  <path d="M85 75 L145 75 L145 135" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-dasharray="10,5"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Connect Game</text>
  
  <!-- Score -->
  <text x="330" y="280" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="end">Score: 1024</text>
</svg>