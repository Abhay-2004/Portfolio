<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- TownCell -->
  <rect x="300" y="50" width="200" height="60" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="16" fill="white" text-anchor="middle">TownCell (Abstract)</text>
  
  <!-- Cell Types -->
  <rect x="50" y="200" width="120" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="110" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Casual</text>
  
  <rect x="200" y="200" width="120" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="260" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Streamer</text>
  
  <rect x="350" y="200" width="120" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="410" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Reseller</text>
  
  <rect x="500" y="200" width="120" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="560" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Empty</text>
  
  <rect x="650" y="200" width="120" height="40" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="710" y="225" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Outage</text>
  
  <!-- Town -->
  <rect x="300" y="300" width="200" height="60" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="400" y="335" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Town</text>
  
  <!-- ISPBusiness -->
  <rect x="300" y="400" width="200" height="60" fill="#FF5722" stroke="#333" stroke-width="2"/>
  <text x="400" y="435" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ISPBusiness</text>
  
  <!-- State -->
  <rect x="600" y="400" width="150" height="60" fill="#9C27B0" stroke="#333" stroke-width="2"/>
  <text x="675" y="435" font-family="Arial" font-size="16" fill="white" text-anchor="middle">State (Enum)</text>
  
  <!-- Connections -->
  <line x1="110" y1="200" x2="370" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="260" y1="200" x2="380" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="200" x2="400" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="200" x2="420" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="710" y1="200" x2="430" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="400" y1="360" x2="400" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="330" x2="600" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">ISP Business Simulation</text>
</svg>