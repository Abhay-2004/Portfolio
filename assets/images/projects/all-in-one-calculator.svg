<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4158D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C850C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="url(#headerGradient)"/>
  <text x="200" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">All-In-One Calculator</text>
  
  <!-- BMI Calculator -->
  <circle cx="100" cy="120" r="40" fill="#3498db"/>
  <text x="100" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">BMI</text>
  
  <!-- Temperature Converter -->
  <rect x="170" y="80" width="80" height="80" fill="#e74c3c" rx="10"/>
  <text x="210" y="120" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Temp</text>
  <text x="210" y="140" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Conv</text>
  
  <!-- List Operations -->
  <polygon points="300,80 340,120 300,160 260,120" fill="#2ecc71"/>
  <text x="300" y="125" font-family="Arial" font-size="14" fill="white" text-anchor="middle">List</text>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="60" x2="100" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="60" x2="210" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="60" x2="300" y2="120" stroke="#333" stroke-width="2"/>
  
  <!-- Menu Options -->
  <text x="100" y="180" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">[b]</text>
  <text x="210" y="180" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">[t]</text>
  <text x="300" y="180" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">[l]</text>
  
  <!-- Quit Option -->
  <rect x="150" y="220" width="100" height="40" fill="#95a5a6" rx="5"/>
  <text x="200" y="245" font-family="Arial" font-size="16" fill="white" text-anchor="middle">[q] Quit</text>
</svg>