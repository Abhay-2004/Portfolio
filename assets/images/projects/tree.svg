<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f0f0" />

  <!-- Tree Trunk -->
  <rect x="95" y="70" width="10" height="60" fill="#8b4513" />

  <!-- Tree Branches -->
  <line x1="100" y1="70" x2="70" y2="40" stroke="#8b4513" stroke-width="5" />
  <line x1="100" y1="70" x2="130" y2="40" stroke="#8b4513" stroke-width="5" />

  <!-- Binary Digits on Branches -->
  <text x="65" y="35" font-family="Arial" font-size="14" fill="#000">0</text>
  <text x="135" y="35" font-family="Arial" font-size="14" fill="#000">1</text>

  <!-- Leaves -->
  <circle cx="70" cy="40" r="10" fill="#32a852" />
  <circle cx="130" cy="40" r="10" fill="#32a852" />

  <!-- Scroll at the Roots -->
  <rect x="80" y="140" width="40" height="20" fill="#d2b48c" stroke="#8b4513" stroke-width="2" />
  <line x1="80" y1="140" x2="120" y2="140" stroke="#8b4513" stroke-width="2" />
  <line x1="80" y1="160" x2="120" y2="160" stroke="#8b4513" stroke-width="2" />
  <text x="85" y="155" font-family="Courier New" font-size="10" fill="#000">Message</text>

  <!-- Binary Digits in the Tree -->
  <text x="85" y="100" font-family="Arial" font-size="14" fill="#000">0</text>
  <text x="115" y="100" font-family="Arial" font-size="14" fill="#000">1</text>
  <text x="85" y="120" font-family="Arial" font-size="14" fill="#000">1</text>
  <text x="115" y="120" font-family="Arial" font-size="14" fill="#000">0</text>
</svg>