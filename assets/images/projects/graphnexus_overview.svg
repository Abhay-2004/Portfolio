<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Graph Implementation Project</text>
  
  <!-- Graph representation -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="400" cy="300" r="180" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Vertices -->
  <circle cx="400" cy="100" r="20" fill="#4CAF50"/>
  <circle cx="600" cy="300" r="20" fill="#2196F3"/>
  <circle cx="400" cy="500" r="20" fill="#FFC107"/>
  <circle cx="200" cy="300" r="20" fill="#E91E63"/>
  
  <!-- Edges -->
  <line x1="400" y1="100" x2="600" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="600" y1="300" x2="400" y2="500" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="500" x2="200" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="300" x2="400" y2="100" stroke="#333" stroke-width="2"/>
  
  <!-- Features -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" fill="#333">MST</text>
  <path d="M120 110 Q 250 200 350 120" fill="none" stroke="#4CAF50" stroke-width="2"/>
  
  <text x="650" y="100" font-family="Arial, sans-serif" font-size="16" fill="#333">Shortest Paths</text>
  <path d="M630 110 Q 500 200 450 120" fill="none" stroke="#2196F3" stroke-width="2"/>
  
  <text x="650" y="500" font-family="Arial, sans-serif" font-size="16" fill="#333">Graph Analysis</text>
  <path d="M630 490 Q 500 400 450 480" fill="none" stroke="#FFC107" stroke-width="2"/>
  
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="16" fill="#333">Large Graph Support</text>
  <path d="M120 490 Q 250 400 350 480" fill="none" stroke="#E91E63" stroke-width="2"/>
</svg>