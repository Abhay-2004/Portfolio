<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">CameraBattery Simulator</text>
  
  <!-- Camera -->
  <rect x="50" y="60" width="120" height="80" fill="#607D8B" rx="10"/>
  <circle cx="110" cy="90" r="20" fill="#455A64"/>
  <rect x="70" y="120" width="80" height="10" fill="#455A64"/>
  
  <!-- Battery -->
  <rect x="180" y="130" width="60" height="100" fill="url(#batteryGradient)" stroke="#333" stroke-width="2"/>
  <rect x="195" y="120" width="30" height="10" fill="#333"/>
  
  <!-- External Charger -->
  <rect x="280" y="110" width="80" height="140" fill="#9E9E9E" rx="10"/>
  <circle cx="320" cy="140" r="15" fill="#E0E0E0"/>
  <rect x="290" y="170" width="60" height="70" fill="#E0E0E0"/>
  
  <!-- Charger Settings -->
  <text x="320" y="210" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">2</text>
  
  <!-- Connections -->
  <line x1="170" y1="100" x2="180" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="240" y1="180" x2="280" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="110" y="160" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Camera</text>
  <text x="210" y="250" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Battery</text>
  <text x="320" y="270" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">External Charger</text>
</svg>